<div>
  <mat-toolbar class="mat-primary">
  <h3 [style.color]="'white'">ADMIN PORTAL</h3>
  <span class="example-spacer"></span>
    <span  [hidden]="!loggedIn">
      <button mat-button>
        View Book List
      </button>
    </span>
    <span  [hidden]="!loggedIn">
      <button mat-button>
        Add a Book
      </button>
    </span>
    <span [hidden]="!loggedIn">
      <button  mat-button (click)="logout()">
        Logout
      </button>
    </span>
  </mat-toolbar>


</div>
